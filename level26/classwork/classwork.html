<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div style="width: 300px; text-align: center;">
        <h1 style="font-size: 15px; opacity: .8;">Ninja Details</h1>
        <hr>
        <table border="1" style="text-align: center;">
            <thead style="background-color: yellow;">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="background-color: rgba(255, 0, 0, .4);">Ninja A</td>
                    <td>18</td>
                    <td>B</td>
                </tr>

                <tr>
                    <td>Ninja B</td>
                    <td>23</td>
                    <td>C</td>
                </tr>

                <tr>
                    <td>Ninja C</td>
                    <td>22</td>
                    <td>A</td>
                </tr>

                <tr>
                    <td colspan="3" style="width: 300px;"><b>Ninja C - the best learner!</b></td>
                </tr>
            </tbody>
    </table>
    </div>
</body>
</html>
